<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e8802c27a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Incement Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-linkedin fa-3x"></i>
        <div class="counter" data-target="1200"></div>
        <span>Linkedin Followers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-discord fa-3x"></i>
        <div class="counter" data-target="1300"></div>
        <span>Discord Followers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter" data-target="200"></div>
        <span>Twitter Followers</span>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
